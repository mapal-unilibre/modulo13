<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Básico</title>
</head>
<body>

    <h1>Bienvenido a mi página web</h1>
    <p>Este es un ejemplo básico con funciones.</p>
    <br>

    <script>
        
        // Función simple
        function saludo(){
            document.write("Hola, como estas?, bienvenido!!!");
        }  
                
        saludo();

        /**
         * Función con parámetros
         * Este método se utiliza para sumar dos valores positivos.
         * param a number    Este argumento recibe un valor numerico entero positivo
         * param b number    Este argumento recibe un valor numerico entero positivo
         * return number     Retorna el resultado de la suma de los argumentos y su valor siempre es positivo
         */ 
        function suma(a, b){
            return a + b;  
        }

        let resultado = suma(8, 5);
        document.write("La suma es:" + resultado);
        
    </script>

</body>
</html>
